<html>
<title>Shop</title>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
{% block extra_css %}{% endblock %}
</head>

<body>

<script type="text/javascript" src="{{ url_for('static', filename='jquery-1.9.1.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js.cookie.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
{% block login %}
    {% if not session.logged_in %}
    <a href="{{ url_for('auth.login') }}?next={{ request.path }}">log in</a>
    <a href="{{ url_for('join') }}">join</a>

  {% else %}

    <p>Hello {{ user.username }}</p><a href="{{ url_for('auth.logout') }}">log out</a>
  {% endif %}
    <a href="{{ url_for('basket') }}">cart</a>
{% endblock %}
<div class=page>
  <h1><a href="{{ url_for('goods_list') }}">Shop</a></h1>


  <h2>{% block content_title %}{% endblock %}</h2>
  {% block content %}{% endblock %}
</div>


</body>

</html>
